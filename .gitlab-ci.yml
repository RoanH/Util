image: openjdk:8

variables:
  PROJECTNAME: "Util"
  VERSION: ${CI_COMMIT_REF_NAME}

before_script:
  - java -version
  - ls -l
  - cd ${PROJECTNAME}
  - chmod -R 755 ./*

stages:
  - check
  - compile
  - status
  - javadoc
  - publishing

endings:
  allow_failure: true
  script: curl ${SERVER}ci/lf.sh | bash
  stage: check

pending:
  allow_failure: true
  script: curl ${SERVER}ci/pending.sh | bash
  stage: compile

success:
  allow_failure: true
  script: curl ${SERVER}ci/success.sh | bash
  when: on_success
  stage: status

failure:
  allow_failure: true
  script: curl ${SERVER}ci/failure.sh | bash
  when: on_failure
  stage: status

verify:
  allow_failure: true
  script: curl ${SERVER}ci/javadoc.sh | bash
  stage: javadoc
  coverage: '/\([0-9]{2,3}\.[0-9]{2}%\)/'

javadoc:
  script:
    - mkdir ../javadoc
    - ./gradlew javadoc
    - mv ./build/docs/javadoc/* ../javadoc
  stage: javadoc
  artifacts:
    name: "$PROJECTNAME"
    expire_in: 1 week
    paths:
      - javadoc/

compile:
  script:
    - ./gradlew jar
    - mv ./build/libs/* ../
  stage: compile
  artifacts:
    name: "${PROJECTNAME}"
    expire_in: 1 week
    paths:
      - ${PROJECTNAME}-*.jar
      
publish:
  script:
    - ./gradlew publishAllPublicationsToMavenRepository
#    - ./gradlew -PnexusPublic=${NEXUS_PUBLIC} -PnexusReleases=${NEXUS_RELEASES} -PnexusSnapshots=${NEXUS_SNAPSHOTS} -PmavenUser=ci -PmavenPassword=${MAVEN_PASSWORD} publishAllPublicationsToMavenRepository
#  only: 
#    - tags
  when: manual
  allow_failure: false
  stage: publishing
