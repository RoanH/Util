plugins{
	id 'java'
	id 'java-library'
	id 'maven-publish'
	id 'eclipse'
	id 'signing'
}

sourceSets{
	main{
		java{
			srcDirs = ['src']
		}
		resources{
			srcDirs = ['src']
		}
	}
}

java{
	withSourcesJar()
	withJavadocJar()
}

javadoc{
	options.memberLevel = JavadocMemberLevel.PRIVATE
}

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8

group = 'dev.roanh.util'
version = System.getenv("VERSION") ?: '1.4-SNAPSHOT'

publishing{
	publications{
		mavenJava(MavenPublication){
			artifactId = 'util'
			from components.java
		
			pom{
				name = 'Util'
				description = 'Utilities library for public projects'
				url = 'https://github.com/RoanH/Util'
				licenses{
					license{
						name = 'GNU General Public License v3.0'
						url = 'http://www.gnu.org/licenses/gpl-3.0.txt'
					}
				}
				developers{
					developer{
						id = 'RoanH'
						name = 'Roan Hofland'
						email = 'roan@roanh.com'
					}
				}
				scm{
					connection = 'scm:git:git@github.com:RoanH/Util.git'
					developerConnection = 'scm:git:git@git.roanh.dev:roan/util.git'
					url = 'https://github.com/RoanH/Util'
				}
			}
		}
	}
	
	repositories{
		maven{
			url version.endsWith('SNAPSHOT') ? "https://oss.sonatype.org/content/repositories/snapshots" : "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
		}
	}
}

signing{
	useInMemoryPgpKeys(findProperty("signingKey"), findProperty("signingPassword"))
	sign publishing.publications.mavenJava
}